name: quranku
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.5 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  dio: 5.3.2
  persistent_bottom_nav_bar: ^5.0.2
  google_fonts: 6.1.0
  audioplayers: ^5.2.1
  webview_flutter: ^4.5.0
  flutter_islamic_icons: ^1.0.2
  shared_preferences: ^2.2.2
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_test: 
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

